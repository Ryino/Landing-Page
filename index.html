<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DineHub - Campus Food Delivery App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a1d3c; /* Night blue accent */
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    .background-blobs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      filter: blur(60px);
      animation: move 18s ease-in-out infinite;
    }

    .blob1 {
      background: #ff5722;
      width: 400px;
      height: 400px;
      top: -120px;
      left: -100px;
    }

    .blob2 {
      background: #00bcd4;
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
    }

    .blob3 {
      background: #8bc34a;
      width: 250px;
      height: 250px;
      top: 40%;
      left: 60%;
    }

    @keyframes move {
      0% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-30px) translateX(20px) scale(1.05); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    .wave-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(26, 26, 26, 0.95);
      border-radius: 16px;
      padding: 50px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      z-index: 2;
      position: relative;
      flex-wrap: wrap;
    }

    .content {
      max-width: 500px;
      text-align: left;
      margin: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    p {
      font-size: 18px;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-block;
      padding: 16px 30px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #2196f3;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .download-btn:hover {
      background-color: #1976d2;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
      z-index: 2;
      position: relative;
    }

    /* Video styling */
    video {
      max-width: 350px; /* Reduced width */
      height: auto;
      border-radius: 16px;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .content {
        margin-top: 20px;
        max-width: 90%;
      }

      video {
        width: 100%;
        margin-top: 20px;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .download-btn {
        padding: 14px 24px;
      }
    }

    /* GIKI Logo at Top Left */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 120px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Animated Blobs -->
  <div class="background-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <div class="container">
    <div class="content">
      <h1>DineHub</h1>
      <p>Experience seamless food ordering on campus. Quick delivery, multiple vendors, and digital payments â€“ all in one app!</p>

      <!-- Replace with your APK link -->
      <a href="https://yourdomain.com/dinehub-latest.apk" class="download-btn" download>
        Download APK
      </a>
    </div>

    <!-- Demo Video -->
    <video controls>
      <source src="demo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- GIKI Logo at Top Left -->
  <img src="giki.png" alt="GIKI Logo" class="logo" />

  <!-- Wavy Bottom -->
  <svg class="wave-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#1c1c1c" fill-opacity="1" d="M0,224L40,202.7C80,181,160,139,240,133.3C320,128,400,160,480,181.3C560,203,640,213,720,192C800,171,880,117,960,101.3C1040,85,1120,107,1200,128C1280,149,1360,171,1400,181.3L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
  </svg>

  <div class="footer">
    &copy; 2025 DineHub. Built for you at GIKI, for GIKI.
  </div>

</body>
</html>
